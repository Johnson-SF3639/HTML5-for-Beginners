<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Assignment</title>
    <link rel="stylesheet" href="main.css">
    <script src="./main.js"></script>
</head>
<body>
    <section class="section">
        <div class="main">
            <div class="subMain">
                <div>
                <p class="heading">Contact Us</p>
                <p class="text">Contact us today, and get replay with in 24 hours!</p>
                <form onsubmit="return false">
                    <input type="text" placeholder="Enter your name" id="name" pattern="[a-zA-Z]+"  required/>
                    <input type="email" placeholder="Enter your Email Address" id="address" pattern="[a-z]+@[a-z]+\.[a-z]+"  required />
                    <input type="tel" placeholder="Enter your Phone #" id="phone" pattern="\d{1}-\d{3}-\d{3}-\d{3}" required/>
                    <input type="url" placeholder="Enter your Web Site" id="website" pattern="^https.*" required/>
                    <input type="text" placeholder="Enter your message:" id="message" pattern=".{1,140}" required/>
                    <input type="submit" id="submitBtn"/>
                </form>
                </div>
                <div id="show">

                </div>
            </div>
        </div>
    </section> 
</body>
</html>
